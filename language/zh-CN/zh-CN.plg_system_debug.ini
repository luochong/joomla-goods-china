# Note : All ini files need to be saved as UTF-8 - No BOM

ALL MODES=全部模式
DESIGNER MODE=设计模式
DIAGNOSTIC MODE=调试模式
DISPLAY LOADED LANGUAGE FILES=显示被载入的语言文件
DISPLAYS ORPHANED STRINGS IN DIFFERENT WAYS=用不同的方式显示孤立的字符串
IF YES, DISPLAY A LIST OF THE LANGUAGE FILES LOADED=如果是，则显示一个被载入的语言文件列表
STRING FORMAT=字符串格式
STRIP STRING PREFIX=字符串前缀
STRIP STRING PREFIX DESC=添加的字符串将显示在实际字符串之前
DISPLAY PROFILING INFORMATION=显示分布信息
IF YES, DISPLAY PROFILING INFORMATION=如果是，将显示分布的数据信息
DISPLAY SQL QUERY LOG=显示SQL查询日志
DISPLAY MEMORY USAGE=显示内存用量
DISPLAY UNDEFINED LANGUAGE STRINGS=显示未定义的语言字符串
IF YES, DISPLAY SQL QUERY LOG=如果设置成是（Yes），则显示SQL查询日志
IF YES, DISPLAY MEMORY USAGE=如果设置成是（Yes），则显示内存用量
IF YES, DISPLAY UNDEFINED LANGUAGE STRINGS=如果设置成是（Yes），则显示未定义的语言字符串
LANGUAGE FILES LOADED=已加载的语言文件
MEMORY USAGE=内存用量
PROFILE INFORMATION=性能跟踪信息
PROVIDES DEBUG INFORMATION=提供调试信息
QUERIES LOGGED=%s条查询记录
LEGACY QUERIES LOGGED=%s条兼容模式查询记录
UNTRANSLATED STRINGS=未翻译的字符串
UNTRANSLATED STRINGS DESIGNER=未翻译的字符串 设计模式
UNTRANSLATED STRINGS DIAGNOSTIC=未翻译的字符串 调试模式
