DISPLAY FEED IN RTL DIRECTION=使用从右到左的方向显示RSS新闻联播
DISPLAY NEWS FEED TITLE=显示新闻标题
ENTER NUMBER OF RSS ITEMS TO DISPLAY=输入要显示的RSS新闻数量
ENTER THE URL OF THE RSS/RDF FEED=输入RSS/RDF新闻的网址（URL）
FEED DESCRIPTION=联播新闻的说明
FEED IMAGE=新闻联播源的图片
FEED DISPLAY=显示新闻
FEED TITLE=新闻标题
ITEM DESCRIPTION=项目的说明
ITEMS=项目
MOD_FEED=<em>新闻联播模块</em>
NO FEED URL SPECIFIED.=未指定新闻的网址（URL）
PARAMITEMDESC=显示各个新闻联播源的简介或说明
PARAMWORDCOUNT=允许您限制新闻简介的字数，如为数字0将显示所有文字简介
PLEASE MAKE CACHE DIRECTORY WRITABLE.=请设置缓存目录的CHMOD属性（访问权限）为可写。
RSS=RSS
RTL FEED=从右到左的方向显示RSS新闻联播
FEED URL=新闻网址（URL）
SHOW THE DESCRIPTION TEXT FOR THE WHOLE FEED=显示整个新闻频道的说明
SHOW THE IMAGE ASSOCIATED WITH THE WHOLE FEED=显示整个新闻频道的关联图片
THIS MODULE ALLOWS THE DISPLAYING OF A SYNDICATED FEED=本模块允许显示一个新闻源
WORD COUNT=字数
THE TIME IN MINUTES BEFORE THE MODULE IS RE-CACHED.=在多少分钟的时间之后该模块重新缓存。